<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Soulvibes</title>
</head>

<body id="home">

  <div class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand font-weight-bold text-light" href="#home">soulvibes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="" class="nav-link small font-weight-bold text-light">HOME</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link small font-weight-bold text-light">GENRES</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link small font-weight-bold text-light">EVENT</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link small font-weight-bold text-light">NEWS</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link small font-weight-bold text-light">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <header class="header">
    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselIndicators" data-slide-to="1" class="mx-3 active"></li>
        <li data-target="#carouselIndicators" data-slide-to="2" class="active"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-caption w-100">
          <div class="container text-left">
            <p class="text-light">
              <strong>High Quality</strong>
            </p>
            <p class="text-light">
              <strong>Internet Music</strong>
            </p>
            <p class="text-light">
              <strong>Stations</strong>
            </p>
          </div>
        </div>
        <div class="carousel-item active">
          <div class="w-100 carousel-slide carousel-slide--1"></div>
        </div>
        <div class="carousel-item">
          <div class="w-100 carousel-slide carousel-slide--2"></div>
        </div>
        <div class="carousel-item">
          <div class="w-100 carousel-slide carousel-slide--3"></div>
        </div>
      </div>
    </div>
  </header>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
